<div class="wrapper">
  <div class="wrapper-background"></div>
  <h1 class="page-title">Ноябрь 2020</h1>

  <section class="container" [style.gridAutoRows]="rowsHeight.join(' ')">
    <div class="item" *ngFor="let item of theList">
      <span class="item-date" *ngIf="item.date">{{ item.date.day }}</span>
      <h2 class="item-title">{{ item.name }}</h2>
      {{ item.weekIndex }}
    </div>
  </section>

</div>
